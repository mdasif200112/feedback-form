<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback-form</title>
</head>
<body>
    <label for="stories">Tell your stories:</label><br>

    <textarea name="feedback-form" id="stories" cols="30" rows="10">   </textarea><br>
    <label for="opinion"></label>
<select name="opinion" id="opinion">
    <option value="Give your opinion">Give your opinion</option>
    <option value="Good">Good</option>
    <option value="bad">Bad</option>
    <option value="excellent">Excellent</option>
</select>
<br>
<input type="submit" value="Submit">
</body>
</html>
